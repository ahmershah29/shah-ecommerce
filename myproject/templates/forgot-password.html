<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - SHAH Online Store</title>
    <meta name="description" content="Reset your password for SHAH Online Store. Enter your email to receive a password reset link.">
    <meta name="keywords" content="SHAH Online Store, password reset, forgot password, account recovery">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Reset Your Password - SHAH Online Store">
    <meta property="og:description" content="Reset your password for SHAH Online Store. Enter your email to receive a password reset link.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.shahonlinestore.com/forgot-password">
    <meta property="og:image" content="https://www.shahonlinestore.com/images/logo.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 99, 71, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 99, 71, 1); }
        }
        .forgot-password-box {
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            animation: glow 1.5s infinite alternate;
            text-align: center;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }
        .forgot-password-box:hover {
            transform: translateY(-3px);
        }
        h1 {
            color: #ff6347;
            font-size: 24px;
        }
        p {
            color: #bbb;
            margin-bottom: 20px;
        }
        .forgot-password-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .forgot-password-box input:focus {
            border-color: #ff6347;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.6);
            outline: none;
        }
        .btn-primary {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #e5533b;
            transform: scale(1.05);
        }
        .success-message, .error-message {
            font-size: 14px;
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        .back-to-login {
            margin-top: 15px;
            display: inline-block;
            color: #ff6347;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        .loading-spinner {
            display: none;
            margin: 15px auto;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255, 99, 71, 0.3);
            border-top-color: #ff6347;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 576px) {
            .forgot-password-box {
                max-width: 100%;
                padding: 20px;
            }
            .btn-primary {
                font-size: 14px;
                padding: 10px;
            }
            input {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <main role="main">
        <div class="forgot-password-box" role="form" aria-labelledby="reset-title">
            <h1 id="reset-title">Reset Your Password</h1>
            <p>Enter your email address to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </form>
            <div id="successMessage" class="success-message" role="alert"></div>
            <div id="errorMessage" class="error-message" role="alert"></div>
            <a href="login.html" class="back-to-login">Back to Login</a>
            <p style="font-size: 13px; color: #888; margin-top: 15px;">
                💡 Use a strong, unique password for better security.
            </p>
        </div>
    </main>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var email = document.getElementById("email").value.trim();
            var successMessage = document.getElementById("successMessage");
            var errorMessage = document.getElementById("errorMessage");
            var loadingSpinner = document.getElementById("loadingSpinner");
            if (!validateEmail(email)) {
                errorMessage.textContent = "⚠️ Please enter a valid email address.";
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }
            loadingSpinner.style.display = "block";
            setTimeout(() => {
                loadingSpinner.style.display = "none";
                successMessage.textContent = "✅ A password reset link has been sent.";
                successMessage.style.display = "block";
                errorMessage.style.display = "none";
                document.getElementById("forgotPasswordForm").style.display = "none";
            }, 2000);
        });
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
